<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="function.js"></script>
  </head>
  <body class="bg-dar">
    <div class="container pt-4">
        <h1 class="text-center">My to do list</h1>
        <form>
          <div class="container input-group mb-3">
            <input type="text" class="form-control"id="myInput" placeholder="Add Task..." aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text  rounded-start" id="basic-addon2"onclick="newElement()"><i class="bi bi-check-square"></i></span>
          </div>
        </form>
        <section>
          <div class="container">
            <h1 class="text-center">Tasks</h1>
            <ul id="listItems" class="list-group ">
             
            </ul>
          </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
